<head>

    <link rel="shortcut icon" href=".gitignore/img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href=".gitignore/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/colors.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/overlay.css">
    

    <script src="./script.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/special-function.js"></script>
    <script src="./script/overlay.js"></script>

    <title>Pokedex</title>

<body onload="render()">

    
    
    <header>
        <img class="pokeballIcon" src="./.gitignore/img/pokeball.png" alt="pokeball.png">

        <div>
            <div class="input-group mb-3">
                <input type="text" id="searchBarID" class="form-control" onkeyup="filterAndRenderPokemons()" placeholder="Search Pokemon" aria-label="Recipientâ€™s username" aria-describedby="button-addon2">
        </div>
    </header>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <h1  class="whithe-font">Pokedex</h2>
    </div>

    <section>
        
        <div onclick="toggleOverlay()"  class="overlay d_none" id="overlayID">
           
        </div>
        <div class="d_none" id="overlayContent">

           </div>
        <div class="card-order" id="content">

        </div>
    </section>

    <div id="loading">
        <img class="loading-spinner" src="./.gitignore/img/gifs/spinningPokeBall.gif" alt="Loading...">
    </div>


    <section>
        <div  class="more-pokemon-button">
            <button id="morePokemonID" onclick="renderMorePokemons()" class="btn btn-secondary">mehr Pokemon</button>
        </div>
    </section>


</body>
</html>
